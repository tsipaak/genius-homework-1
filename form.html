<form name="contact-form" autocomplete="off">
  <div class="contact-section__form-field input">
    <label class="input__label visually-hidden" for="user-name"> Імʼя </label>
    <input
      class="input__control"
      type="text"
      name="user-name"
      id="user-name"
      placeholder="Імʼя"
      required
    />
  </div>

  <div class="contact-section__form-field input">
    <label class="input__label visually-hidden" for="user-tel"> Телефон </label>
    <input
      class="input__control"
      type="tel"
      name="user-tel"
      id="user-tel"
      placeholder="Телефон"
      pattern="^\+[0-9]{12}"
      required
    />
  </div>

  <div class="contact-section__form-field input">
    <label class="input__label visually-hidden" for="user-email">
      Електронна пошта
    </label>
    <input
      class="input__control"
      type="email"
      name="user-email"
      id="user-email"
      placeholder="Електронна пошта"
      required
    />
  </div>

  <button class="contact-section__button button" type="submit">
    Замовити дзвінок
  </button>
  <p class="form-terms">
    Натискаючи на кнопку я погоджуюсь з
    <a class="form-terms__link" href="#"> політикою конфіденційності </a>
  </p>
</form>
